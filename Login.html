<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지 만들기 연습</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    
    <div class="container">
        <h1 class="title">로그인</h1>
        <p class="description">아이디와 비밀번호를 입력하고 로그인하세요</p>

        <form method="post">
            <div>
                <label class="label-width for="username">아이디</label>
                <input type="text" name="username" id="username" placeholder="username">
            </div>
    
            <div>
                <label class="label-width for="password">비밀번호</label>
                <input type="password" name="password" id="password" placeholder="password">
            </div>
    
            <div>
                <input type="checkbox" name="save_id" id="save_id" value="checkedValue">
                <label for="save_id">아이디저장</label>
            </div>
            
            <div>
                <button class="submit-button" class=type="submit">로그인</button>
            </div>
        </form>
    </div>
</body>

</html>
